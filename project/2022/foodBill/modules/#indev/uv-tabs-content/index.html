<!DOCTYPE html>
<html lang="en" style="background-color: #333;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs content module</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="uv-tab-btns">
        <button class="uv-tab-btn">one</button>
        <button class="uv-tab-btn">two</button>
        <button class="uv-tab-btn">three</button>
    </div>

    <div class="uv-tab-content">
        <div class="uv-tab-content_item">
            <img src="https://images.pexels.com/photos/1580625/pexels-photo-1580625.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
            <p>All we have is now</p>
        </div>
        <div class="uv-tab-content_item uv-tab-active">
            <img src="https://images.pexels.com/photos/2047905/pexels-photo-2047905.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
            <p>Dark mac</p>
        </div>
        <div class="uv-tab-content_item">
            <img src="https://images.pexels.com/photos/7213438/pexels-photo-7213438.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
            <p>Development</p>
        </div>
    </div>

    <script src="js/app.js"></script>

</body>

</html>
